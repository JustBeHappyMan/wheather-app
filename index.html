<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wheather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container my-5 mx-auto">

    <h1 class="text-muted text-center my-4">Wheather Forecast</h1>
    <form action="" class="change-location my-4 text-center text-muted">
      <label for="city" class="mb-2">Enter a location for wheather information:</label>
      <input type="text" name="city" class="form-control p-4">
    </form>

    <div class="card shadow-lg rounded">
      <!-- <img src="https://via.placeholder.com/400x300" alt="Wheather visual information" class="time card-img-top"> -->
      <canvas id="icon" ></canvas>
      <div class="d-none">
        <img id="source" src="/img/icons.png" />
      </div>

      <div class="text-muted text-uppercase text-center details">
        <h5 class="my-3">City name</h5>
        <div class="my-3">Wheather conditions</div>
        <div class="display-4 my-4">
          <span>temp</span>
          <span>&deg;C</span>
        </div>
      </div>
    </div>
  </div>
  
  <script src="./scripts/forecast.js"></script>
  <script src="./scripts/icon.js"></script>
  <script src="./scripts/app.js"></script>
</body>
</html>
